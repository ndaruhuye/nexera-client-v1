name: Enforce Branch Merge Rules

on:
  pull_request:
    branches:
      - staging
      - main

jobs:
  enforce-branch-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          TARGET_BRANCH="${{ github.base_ref }}"
          SOURCE_BRANCH="${{ github.head_ref }}"

          echo "PR to branch: $TARGET_BRANCH from branch: $SOURCE_BRANCH"

          if [ "$TARGET_BRANCH" = "staging" ] && [ "$SOURCE_BRANCH" != "dev" ]; then
            echo "::error ::Pull Requests to 'staging' must come from 'dev'"
            exit 1
          fi

          if [ "$TARGET_BRANCH" = "main" ] && [ "$SOURCE_BRANCH" != "staging" ]; then
            echo "::error ::Pull Requests to 'main' must come from 'staging'"
            exit 1
          fi
